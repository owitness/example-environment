apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-application
  template:
    metadata:
      labels:
        app: example-application
    spec:
      containers:
      - name: example-application
        image: python:3.9-slim
        ports:
        - containerPort: 8080
        command: ["/bin/sh", "-c"]
        args:
          - |
            pip install --quiet flask && \
            python -c "
            from flask import Flask
            app = Flask(__name__)
            @app.route('/')
            def hello():
                return 'Hello Argo CD'
            app.run(host='0.0.0.0', port=8080)
            "
---
apiVersion: v1
kind: Service
metadata:
  name: example-application
spec:
  type: LoadBalancer
  selector:
    app: example-application
  ports:
  - port: 8080